<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/form.css">
    <title>creando/contact</title>
</head>
<body>
    <section class="form">
        <div class="form-block p-3">
            <div class="container">
                <div class="row">
                    <div class="col-12 mt-5">
                        <h2 class="form-head">
                            It all starts with one step ...
                        </h2>
                    </div>      
                    <div class="col-12 p-form mt-2">
                        <p>Fill the simple form below to get started</p>
                    </div>    
                </div> 
                <form>
                    <div class="row">
                        <div class="mx-auto col-10 col-sm-10 col-md-8 col-lg-7 m-4 creando-input">
                            <input type="text" class="form-control form-control-md" placeholder="Your name">
                        </div>
                        <div class="mx-auto col-10 col-sm-10 col-md-8 col-lg-7 m-4 creando-input">
                            <input type="text" class="form-control form-control-md" placeholder="Your email">
                        </div>
                        <div class="mx-auto col-10 col-sm-10 col-md-8 col-lg-7 m-5 creando-input">
                            <input type="text" class="form-control form-control-md pb-4" placeholder="Tell me a little bit about your project">
                        </div>
                        <div class="mx-auto col-10 col-sm-10 col-md-8 col-lg-7"><a class="btn">Send message</a></div>
                    </div>
                </form>
            </div>   
        </div>           
    </section>

</html>
